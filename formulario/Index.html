<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="description" content="Esta es una web de formularios">
            <meta name="keywords" content="Web, ejercicio, formulario">
            <meta name="author" content="Amanda">
            <title>Formulario</title>
    </head>
    <body>
        <form action="guardar()" method="GET">
            <label>Nombre:</label> 
            <input type="text" name="name" placeholder="Escribe tu nombre"> <br> <br>
            

            <label>Apellido:</label> 
            <input type="text" name="name" placeholder="Escribe tu apellido"> <br> <br>

            <label>Email:</label> 
            <input type="text" name="name" placeholder="ejemplo@gmail.com"> <br> <br>
            

            <label>Contraseña:</label> 
            <input type="text" name="name" placeholder="Escribe tu contraseña"> <br> <br>

            <label for="TipoVia">Tipo de via:</label>
            <select name="TipoVia" id="TipoVia"> 
                <option value="Calle">Calle</option>
                <option value="Avenida">Avenida</option>
                <option value="Paseo">Paseo</option>
            </select>
            <br><br>

            <label>Nombre de la via:</label> 
            <input type="text" name="name" placeholder="Escribe tu dirección"> <br> <br>
            
            <label>Número:</label>
            <input type="text" name="name" placeholder="Portal"> <br> <br>
        
            <label>Código postal:</label>
            <input type="text" name="name" placeholder="347598"> <br> <br>

            <input type="radio" id="opcion1" name="opciones" value="opcion1">
            <label for="opcion1">Mujer</label>

            <input type="radio" id="opcion2" name="opciones" value="opcion2">
            <label for="opcion2">Hombre</label>

            <input type="radio" id="opcion3" name="opciones" value="opcion3">
            <label for="opcion3">Sin especificar</label> <br> <br>

            <input type="checkbox" id="verificar" name="verificar" value="verificado">
            <label for="verificar">Verificar que todos los campos son correctos</label>
        </form>
    </body>
</html>
